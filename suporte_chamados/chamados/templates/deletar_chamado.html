{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Deletar Chamado</h2>
    <p>Tem certeza de que deseja deletar o chamado "<strong>{{ chamado.titulo }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Deletar</button>
        <a href="{% url 'lista_chamados' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
