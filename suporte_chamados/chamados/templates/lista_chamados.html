{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Meus Chamados</h2>
    <a href="{% url 'criar_chamado' %}" class="btn btn-primary mb-3">Novo Chamado</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Título</th>
                <th>Status</th>
                <th>Classificação</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for chamado in chamados %}
            <tr>
                <td>{{ chamado.titulo }}</td>
                <td>{{ chamado.status }}</td>
                <td>{{ chamado.classificacao }}</td>
                <td>
                    <a href="{% url 'detalhes_chamado' chamado.id %}" class="btn btn-info btn-sm">Detalhes</a>
                    <a href="{% url 'editar_chamado' chamado.id %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'deletar_chamado' chamado.id %}" class="btn btn-danger btn-sm">Deletar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
