{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Editar Chamado</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" name="titulo" id="titulo" class="form-control" value="{{ chamado.titulo }}" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea name="descricao" id="descricao" class="form-control">{{ chamado.descricao }}</textarea>
        </div>
        <div class="mb-3">
            <label for="classificacao" class="form-label">Classificação</label>
            <select name="classificacao" id="classificacao" class="form-control">
                <option value="Baixa" {% if chamado.classificacao == "Baixa" %}selected{% endif %}>Baixa</option>
                <option value="Média" {% if chamado.classificacao == "Média" %}selected{% endif %}>Média</option>
                <option value="Urgente" {% if chamado.classificacao == "Urgente" %}selected{% endif %}>Urgente</option>
                <option value="Emergência" {% if chamado.classificacao == "Emergência" %}selected{% endif %}>Emergência</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="data_vencimento" class="form-label">Data de Vencimento</label>
            <input type="date" name="data_vencimento" id="data_vencimento" class="form-control" value="{{ chamado.data_vencimento|date:'Y-m-d' }}">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
